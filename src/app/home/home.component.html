<form  [formGroup]="todoForm">
    <div class="row">
        <div class="input-field col s12">
            <div class="col s6">
                  <input type="text" formControlName="description"  name="description" placeholder="Add Task" required >
            </div>
            <div class="col s2">
                <button class="btn-large btn-submit" (click)=" onSubmit()" type="submit" >{{this.BtnName}} </button>
            </div>
            
        </div>
    </div>
</form>
<table  class="responsive-table" >
    <thead>
      <tr>
          <th>SL.NO</th>
          <th>Title</th>
          <th>status</th>
          <th></th>
          <th></th>
      </tr>
    </thead>

    <tbody>
        <tr *ngFor="let task of this.todolist; let i=index" >
            <td  >{{i+1}}</td>
            <td  >{{task.title}} </td>
            <td  >{{task.status}}</td>
            <td><i (click)="view(task.id)" class="material-icons prefix">remove_red_eye</i></td>
            <td ><i (click)="edit(task)" class="material-icons prefix">create</i></td>
            <td><i (click)="delete(task.id)"  class="material-icons prefix">delete_sweep</i></td>
    </tbody>
  </table>

      <!-- Creates the bootstrap modal where the image will appear -->
      <div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
          <div class="modal-content" style="width: 130%">
              <div class="modal-header row">
                 
                  <a (click)="close()"><b>x</b> close</a>
              </div>
              <div class="modal-body ">
                  <table class="table2" >
                      <thead>
                          <tr>
                              <th >Description</th>
                              <th>Status</th>
                              <th>Created at</th>
                              <th>Updated at</th>
                            
                          </tr>
                      </thead>
                      <tbody class="tbody">
                          <tr *ngFor="let to of this.taskList; let i=index"  >
                              <td >{{to.title}}</td>
                              <td>{{to.status}}</td>
                              <td>{{to.created_at}}</td>
                              <td>{{to.updated_at}}</td>   
                          </tr>
                      </tbody>
                  </table>
              </div>
            
          </div>
      </div>
  </div>
